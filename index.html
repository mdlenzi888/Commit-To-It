<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="graph.css">

</head>
<body>
    <div id="header"></div>
    <div id="sidebar"></div>

    <div id="content">
        <div class="graph-box content-section">
            <div class="graph-header">
                <span class="graph-title">Days Without Drinking</span>
                <span class="graph-year">2023 <button>...</button></span>
            </div>
            <div class="graph">
                <ul class="months">
                    <li>Jan</li>
                    <li>Feb</li>
                    <li>Mar</li>
                    <li>Apr</li>
                    <li>May</li>
                    <li>Jun</li>
                    <li>Jul</li>
                    <li>Aug</li>
                    <li>Sep</li>
                    <li>Oct</li>
                    <li>Nov</li>
                    <li>Dec</li>
                </ul>
                <ul class="days">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="squares">
                    <!-- added via javascript -->
                </ul>
            </div>
        </div>
        <div class="content-section"><button class="log-button">Log Progress</button></div>
    </div>

<script src="graph.js"></script>
</body>
</html>
